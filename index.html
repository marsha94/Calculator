<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>Calculator</header>
      <section>
        <div class="calc-container">
          <div class="top">
            <input type="text" maxlength="9" />
            <div class="display">Display Numbers</div>
          </div>
          <div class="buttons">
            <button class="btn-color1">1</button>
            <button class="btn-color1">2</button>
            <button class="btn-color1">3</button>
            <button class="operator">+</button>
            <button class="btn-color1">4</button>
            <button class="btn-color1">5</button>
            <button class="btn-color1">6</button>
            <button class="operator">-</button>
            <button class="btn-color1">7</button>
            <button class="btn-color1">8</button>
            <button class="btn-color1">9</button>
            <button class="operator">*</button>
            <button class="btn-color1">Â±</button>
            <button class="btn-color1">0</button>
            <button class="btn-color1">.</button>
            <button class="operator">/</button>
            <button>%</button>
            <button>Clear</button>
            <button class="btn-bigger btn-color">=</button>
          </div>
        </div>
      </section>

      <footer>The Odin Project @ 2024</footer>
    </div>
  </body>
</html>
