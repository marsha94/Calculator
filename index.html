<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>Calculator</header>
      <section>
        <div class="calc-container">
          <div class="top">
            <div class="display">Display Numbers</div>
            <input type="text" />
          </div>
          <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>Â±</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">/</button>
            <button class="btn-bigger">Clear</button>
            <button class="btn-bigger">=</button>
          </div>
        </div>
      </section>

      <footer>The Odin Project @ 2024</footer>
    </div>
  </body>
</html>
